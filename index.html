<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Testando JavaScript</title>
  <script>
    var quebrada = false;
    function mudaLampada(tipo){
      if(!quebrada) {
        document.getElementById("luz").src = "img/" + tipo + ".jpg"
        if (tipo == 'lampada-quebrada') {
          quebrada = true;
          alert("Acho que você quebrou a Lâmpada e agora irá ficará sem luz")
        }
      }
    }
  </script>
</head>
<body>
<h1>Acenda a lâmpada</h1>
<h3>Brincadeira 'Lâmpada' usada apenas para aprendizado da linguaguem JavaScript<br> Espero que se divirta ! </h3>
<img src="img/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
<h2>Cuidado para não quebrar a Lâmpada</h2>
</body>
</html>
